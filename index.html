<body>
    <header>
        <img src="images/avatar.jpg" alt="A Curious Cat Reader!" class="avatar">
        <h1>CCReader</h1>
        <h2>A <a href="https://curiouscat.live/" target="_blank" alt="Curious Cat">Curious Cat</a> Reader!</h2>
    </header>
    <main>
        <p><label for="username">Enter the username:</p>
        <p><input type="text" id="usernameInput"></p>
        <button id="getPostsButton"><img src="images/loupe.png" alt="View posts"></button>
        <p class="loader">Working <img class="loader" src="images/loading.gif" alt="..."></p>        
        <section id="output">
            <section id="new"></section>
        </section>
        <p class="loader">Working more <img class="loader" src="images/loading.gif" alt="..."></p>
        <input type="hidden" id="lastTimestamp" value="">
        <button id="getMorePostsButton"><img src="images/next.png" alt="View more posts"></button>
    </main>
